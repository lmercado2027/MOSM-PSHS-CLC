<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <a href="index.html">Back to Home</a>
    <h1>Read</h1>
    <button type="button" class="btn btn-primary" onclick="view()">View Batch information</button>
    <table class="table">
    <thead>
        <tr>
        <th scope="col">Name</th>
        <th scope="col">Beginning Inventory</th>
        <th scope="col">Expiration Date</th>
        <th scope="col">Additional Supply</th>
        <th scope="col">Expiration Date</th>
        <th scope="col">Quantity Consumed</th>
        <th scope="col">Ending Inventory</th>
    </tr>
    </thead>
    <tbody id="databaseTable"></tbody>
</table>
    <script>
        let database = JSON.parse(localStorage.getItem("2027_EMR"))
        function view() {
            $("#databaseTable").empty()
            databaseTable = $("#databaseTable")
            for (let i = 0; i < database.batches.length; i++) {
                let batch = database.batches[i]
                databaseTable.append(`<tr><th scope="row"><a href="update_delete.html?id=${i}" class="btn btn-light" role="button">${batch.name}</a></th><td>${batch.start}</td><td>${batch.expiryA}</td><td>${batch.added}</td><td>${batch.expiryB}</td><td>${batch.consumed}</td><td>${batch.end}</td></tr>`)
            }
        }
    </script>
</body>
</html>
